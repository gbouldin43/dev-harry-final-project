<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>GreekLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GreekLink</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/gbouldin43" target="_blank">GitHub Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/gbouldin43/dev-harry-final-project" target="_blank">Source Code</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://validator.nu/?doc=https%3A%2F%2Fgbouldin43.github.io%2Fdev-harry-final-project%2F" target="_blank">Nu Validator</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <button id="loadDataBtn" class="btn btn-success mb-3">Load My Data</button>

    <div class="row d-flex justify-content-center align-items-center">
        <div class="col text-center">
            <h1>GreekLink Registration</h1>
        </div>
    </div>

    <form id="userForm">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-4 shadow">
                    <h5 class="card-title">GroupMe</h5>
                    <div class="mb-3">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" id="inputFirstName" name="inputFirstName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" id="inputLastName" name="inputLastName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Greek Choice</label>
                        <div class="form-check">
                            <input type="radio" id="greekChoiceFraternity" name="greekChoice" class="form-check-input" value="Fraternity">
                            <label for="greekChoiceFraternity" class="form-check-label">Fraternity</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="greekChoiceSorority" name="greekChoice" class="form-check-input" value="Sorority">
                            <label for="greekChoiceSorority" class="form-check-label">Sorority</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputGreekOrg" class="form-label">Greek Organization</label>
                        <select id="inputGreekOrg" name="inputGreekOrg" class="form-select">
                            <option selected disabled>Items for selected choice</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="notifications" name="notifications" class="form-check-input">
                        <label for="notifications" class="form-check-label">Check to subscribe for notifications!</label>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-4 shadow">
                    <h5 class="card-title">Flare</h5>
                    <div class="mb-3">
                        <label for="inputScreenName" class="form-label">Screen Name</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" id="inputScreenName" name="inputScreenName" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputDateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" id="inputDateOfBirth" name="inputDateOfBirth" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Event Type</label>
                        <div class="form-check">
                            <input type="radio" id="eventTypeMixer" name="eventType" class="form-check-input" value="Mixer">
                            <label for="eventTypeMixer" class="form-check-label">Mixer</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="eventTypeFormal" name="eventType" class="form-check-input" value="Philanthropy">
                            <label for="eventTypeFormal" class="form-check-label">Philanthropy</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputEventSelection" class="form-label">Event Selection</label>
                        <select id="inputEventSelection" name="inputEventSelection" class="form-select">
                            <option selected disabled>Items for selected choice</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="attendance" name="attendance" class="form-check-input">
                        <label for="attendance" class="form-check-label">Check if you plan to attend!</label>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card p-4 shadow">
                    <h5 class="card-title">Campus Groups</h5>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" id="inputEmail" name="inputEmail" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" id="inputPhoneNumber" name="inputPhoneNumber" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Campus Events</label>
                        <div class="form-check">
                            <input type="radio" id="campusEventsSpiritual" name="campusEvents" class="form-check-input" value="Spiritual">
                            <label for="campusEventsSpiritual" class="form-check-label">Spiritual</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="campusEventsSocial" name="campusEvents" class="form-check-input" value="Social">
                            <label for="campusEventsSocial" class="form-check-label">Social</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputEventChoice" class="form-label">Event Choice</label>
                        <select id="inputEventChoice" name="inputEventChoice" class="form-select">
                            <option selected disabled>Items for selected choice</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="registrationStatus" name="registrationStatus" class="form-check-input">
                        <label for="registrationStatus" class="form-check-label">Check if you plan to attend!</label>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <button id="successMessageBtn" class="btn btn-primary mt-3">Submit and Confirm Data</button>

    <div id="successMessage" class="d-flex justify-content-center align-items-center"></div>
</div>

<footer class="footer text-center mt-4">
    <p>&copy; GreekLink, Garrett Bouldin 2024</p>
  </footer>

<script  src="scripts/script.js"></script>

</body>

</html>
